<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    #shortURL {
        color: white;
        border: 1px solid;
        background: linear-gradient(45deg, #5f6d62, #73756d6b);
        padding: 0.7rem 5rem;
        text-align: center;
        border-radius: 6px;
        box-shadow: 0px 0px 3px yellow;
        display: none;
        cursor: pointer;
    }

    #shortURL:hover {
        filter: brightness(.8);
    }
</style>

<body class="bg-secondary text-color">
    <div class="container d-flex flex-column align-items-center justify-content-center" style="height:40vh;">
        <div class="input-group mb-3 w-75">
            <span class="input-group-text" id="inputGroup-sizing-default">URL</span>
            <input type="url" id="inputURL" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
            <div class="btn btn-primary pointer" onclick="handleURL()">Short</div>
        </div>

        <div id="shortURL" onclick="handleRedirectURL()"> </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
